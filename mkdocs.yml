# Project  information
site_name: Awesome List Universal
site_description: Awesome lists about all kinds of interesting topics, impressive framework, libraries, software and resources for your project out the limit!
site_author: Andrik Santos
site_url: https://andriksantos.github.io/awesome-web-development/

# Repository
repo_name: andriksantos/awesome-web-development
repo_url: https://github.com/andriksantos/awesome-web-development
edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2020 Andrik Santos'

pages:
  - one commit at a time: index.md

theme: 
  name: 'material'
  language: 'en'
  palette:
    primary: 'teal'
    accent: 'deep orange'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

extra:
  disqus: 'andrikSantos'

# Customization
extra:
  social:
    - type: globe
      link: https://andriksantos.github.io/
    - type: github-alt
      link: https://github.com/andriksantos
    - type: linkedin
      link: https://www.linkedin.com/in/andriksantos/
    - type: twitter
      link: https://www.twitter.com/andrik_rsm/
      
# Google Analytics
google_analytics:
  - 'UA-169388687-1'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
  - toc:
      permalink: true
  - meta

